<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#61dafb" stroke-width="1" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a192f"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- React Logo -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="20" fill="#61dafb"/>
    <g stroke="#61dafb" stroke-width="4" fill="none">
      <ellipse rx="110" ry="42"/>
      <ellipse rx="110" ry="42" transform="rotate(60)"/>
      <ellipse rx="110" ry="42" transform="rotate(120)"/>
    </g>
  </g>

  <!-- Text -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    Is React Dead?
  </text>
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="bold" fill="#61dafb" text-anchor="middle">
    No
  </text>
</svg>
